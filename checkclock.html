<!DOCTYPE html>
<html>
<head>
	<title>Check Clock Guru SMK Telkom</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 50px;
		}

		.clock-container {
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		.clock {
			width: 200px;
			height: 200px;
			background-color: #eee;
			border-radius: 50%;
			position: relative;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.hour-hand,
		.minute-hand,
		.second-hand {
			width: 2px;
			height: 100px;
			background-color: #333;
			position: absolute;
			top: 1%;
			left: 50%;
			transform-origin: bottom center;
			transform: translate(-50%, -100%);
			border-radius: 3px;
			box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
		}

		.hour-hand {
			height: 100px;
			width: 5px;
			background-color: #555;
			z-index: 3;
		}

		.minute-hand {
			z-index: 2;
		}

		.second-hand {
			background-color: #f00;
			z-index: 1;
		}

		.time {
			margin-top: 20px;
			text-align: center;
		}

		button {
			margin-top: 50px;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 3px;
			font-size: 24px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<style>
		body {
    background-image: url("images/1.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    }
	</style>
	<div class="container">
		<h1>Check Clock Guru SMK Telkom</h1>
		<div class="clock-container">
			<div class="clock">
				<div class="hour-hand"></div>
				<div class="minute-hand"></div>
				<div class="second-hand"></div>
			</div>
			<div class="time">
				<p id="time"></p>
				<p id="date"></p>
			</div>
		</div>
		<button onclick="clockIn()">Clock In</button>
		<button onclick="clockOut()">Clock Out</button>
	</div>

	<script>
		var hourHand = document.querySelector('.hour-hand');
		var minuteHand = document.querySelector('.minute-hand');
		var secondHand = document.querySelector('.second-hand');

		function setDate() {
			var now = new Date();

			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();

			var hourDegrees = (hours / 12) * 360 + 90;
			hourHand.style.transform = `rotate(${hourDegrees}deg)`;

			var minuteDegrees = (minutes / 60) * 360 + 90;
			minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

			var secondDegrees = (seconds / 60) * 360 + 90;
			secondHand.style.transform = `rotate(${secondDegrees}deg)`;

			var time = document.getElementById('time');
			time.innerHTML = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});

			var date = document.getElementById('date');
			date.innerHTML = now.toLocaleDateString();
		}

		setInterval(setDate, 1000);

		function clockIn() {
			var now = new Date();
			var time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
			alert(`You have clocked in at ${time}`);
		}

		function clockOut() {
			var now = new Date();
			var time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
			alert(`You have clocked out at ${time}`);
		}
	</script>
</body>
</html>
